    // Configura Supabase (REEMPLAZA CON TUS DATOS)
    const supabaseUrl = 'https://npmhykkanlykzjsdzelo.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbWh5a2thbmx5a3pqc2R6ZWxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0ODUzMDksImV4cCI6MjA2MjA2MTMwOX0.3XFZdpYCV9DK60pogX0eM8OxmJtmAGdiDuWOaMv2H-Y';

  <!-- HEADER -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-blue-600">Panel de Administraci√≥n</h1>

    <div class="flex items-center space-x-4">

      <button onclick="cerrarSesion()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">

  <div class="flex">
    <!-- SIDEBAR -->
    <aside class="w-64 bg-blue-600 text-white min-h-screen p-6 space-y-4 sticky top-0">
      <div class="mb-8 text-center">

      <button onclick="showSection('miembros')" class="w-full text-left hover:bg-blue-500 p-3 rounded-lg flex items-center active-tab">

      </button>
      <button onclick="showSection('pendientes')" class="w-full text-left hover:bg-blue-500 p-3 rounded-lg flex items-center">
        üìù Pendientes
      </button>
      <button onclick="showSection('oracion')" class="w-full text-left hover:bg-blue-500 p-3 rounded-lg flex items-center">
        üôè Oraci√≥n
      </button>
      <button onclick="showSection('responsables')" class="w-full text-left hover:bg-blue-500 p-3 rounded-lg flex items-center">
        üéØ Responsables
      </button>
      <button onclick="showSection('reportes')" class="w-full text-left hover:bg-blue-500 p-3 rounded-lg flex items-center">
        üìä Reportes
      </button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 p-6 space-y-10">
      <!-- SECCI√ìN MIEMBROS -->
      <section id="miembros" class="section-content">
        <h2 class="text-xl font-semibold mb-4">Gesti√≥n de Miembros</h2>

        <div class="bg-white p-6 rounded-lg shadow mb-6">
          <form id="form-miembro" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>

              <input type="text" name="nombre" class="border p-2 rounded w-full" required>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Correo electr√≥nico</label>
              <input type="email" name="correo" class="border p-2 rounded w-full">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Tel√©fono</label>
              <input type="tel" name="telefono" class="border p-2 rounded w-full">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Edad</label>
              <input type="number" name="edad" class="border p-2 rounded w-full">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Ministerio</label>
              <select name="ministerio" class="border p-2 rounded w-full">
                <option value="1">Alabanza</option>
                <option value="2">Intercesi√≥n</option>
                <option value="3">Ense√±anza</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Fecha de ingreso</label>
              <input type="date" name="fecha_ingreso" class="border p-2 rounded w-full">
            </div>
            <div class="md:col-span-3">
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Guardar Miembro
              </button>
            </div>
          </form>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-4 border-b flex justify-between items-center">
            <h3 class="font-semibold">Lista de Miembros</h3>
            <input type="text" id="buscarMiembro" placeholder="Buscar..." class="border p-2 rounded w-64">
          </div>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-blue-600 text-white">
                <tr>
                  <th class="p-3 text-left">Nombre</th>
                  <th class="p-3 text-left">Contacto</th>
                  <th class="p-3 text-left">Ministerio</th>
                  <th class="p-3 text-left">Acciones</th>
                </tr>
              </thead>
              <tbody id="lista-miembros" class="divide-y divide-gray-200"></tbody>
            </table>
          </div>
          <div class="p-4 border-t flex justify-between items-center">
            <div id="paginacion-miembros" class="flex space-x-2"></div>
          </div>
        </div>
      </section>

      <!-- SECCI√ìN PENDIENTES -->
      <section id="pendientes" class="section-content hidden">
        <h2 class="text-xl font-semibold mb-4">Tareas Pendientes</h2>
        <!-- Contenido similar adaptado para pendientes -->
      </section>

      <!-- SECCI√ìN ORACI√ìN -->
      <section id="oracion" class="section-content hidden">
        <h2 class="text-xl font-semibold mb-4">Motivos de Oraci√≥n</h2>
        <!-- Contenido similar adaptado para oraci√≥n -->
      </section>

      <!-- SECCI√ìN RESPONSABLES -->
      <section id="responsables" class="section-content hidden">
        <h2 class="text-xl font-semibold mb-4">Responsables de Eventos</h2>
        <!-- Contenido similar adaptado para responsables -->
      </section>

      <!-- SECCI√ìN REPORTES -->
      <section id="reportes" class="section-content hidden">

        <!-- Contenido para reportes -->
      </section>
    </main>
  </div>

  <!-- Modal gen√©rico -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modal-titulo" class="text-lg font-bold"></h3>
        <button onclick="cerrarModal()" class="text-gray-500 hover:text-gray-700">
          ‚úï
        </button>
      </div>
      <div id="modal-contenido"></div>
    </div>
  </div>

  <script>
    // Mostrar datos del usuario
    document.getElementById('nombreUsuarioHeader').textContent = localStorage.getItem('nombre_usuario');
    document.getElementById('nombreUsuarioSidebar').textContent = localStorage.getItem('nombre_usuario');
    document.getElementById('ministerioHeader').textContent = localStorage.getItem('ministerio') || 'No asignado';

    // Actualizar hora cada minuto
    function actualizarHora() {
      const ahora = new Date();
      document.getElementById('horaActual').textContent = ahora.toLocaleTimeString() + ' - ' + ahora.toLocaleDateString();
    }
    setInterval(actualizarHora, 60000);
    actualizarHora();

    // Navegaci√≥n entre secciones
    function showSection(section) {
      document.querySelectorAll('.section-content').forEach(el => el.classList.add('hidden'));
      document.getElementById(section).classList.remove('hidden');
      
      // Actualizar pesta√±a activa
      document.querySelectorAll('aside button').forEach(btn => {
        btn.classList.contains('active-tab') ? btn.classList.remove('active-tab') : null;
      });
      event.target.classList.add('active-tab');
    }

    // Cerrar sesi√≥n segura
    function cerrarSesion() {
      // Limpiar solo los datos de sesi√≥n
      ['id_usuario', 'nombre_usuario', 'ministerio'].forEach(item => localStorage.removeItem(item));
      
      // Redirigir con par√°metro anti-cach√©
      window.location.href = 'login.html?logout=' + Date.now();
    }

    // Funciones del modal
    function abrirModal(titulo, contenido) {
      document.getElementById('modal-titulo').textContent = titulo;
      document.getElementById('modal-contenido').innerHTML = contenido;
      document.getElementById('modal').classList.remove('hidden');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
      // Aqu√≠ puedes cargar datos iniciales desde Supabase
      // Ejemplo: cargarMiembros();
    });
  </script>
