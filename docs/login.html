<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | Portal VE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="login-form" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center text-blue-600">Iniciar Sesión</h2>
    <input type="text" name="usuario" placeholder="Usuario" required class="w-full border p-2 rounded" />
    <input type="password" name="contrasena" placeholder="Contraseña" required class="w-full border p-2 rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
    <p id="error-msg" class="text-red-500 text-sm hidden text-center"></p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
