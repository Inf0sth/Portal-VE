<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Portal VE</title>
  <!-- Tailwind CSS seguro -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Iniciar Sesión</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="nombre_usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input 
          type="text" 
          id="nombre_usuario" 
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ej: joel">
      </div>
      
      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input 
          type="password" 
          id="contrasena" 
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="••••••••">
      </div>
      
      <a href="dashboard.html" 
        class="w-full block text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Ingresar
      </a>

      
      <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline"> Usuario o contraseña incorrectos.</span>
      </div>
    </form>
  </div>

  <script>
    // Configura Supabase (REEMPLAZA CON TUS DATOS REALES)
    const supabaseUrl = 'https://npmhykkanlykzjsdzelo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbWh5a2thbmx5a3pqc2R6ZWxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0ODUzMDksImV4cCI6MjA2MjA2MTMwOX0.3XFZdpYCV9DK60pogX0eM8OxmJtmAGdiDuWOaMv2H-Y';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nombre_usuario = document.getElementById('nombre_usuario').value;
      const contrasena = document.getElementById('contrasena').value;
      const errorMsg = document.getElementById('errorMsg');
      
      try {
        // 1. Buscar usuario en Supabase
        const { data, error } = await supabase
          .from('Usuarios')
          .select('*')
          .eq('nombre_usuario', nombre_usuario)
          .eq('contrasena_hash', contrasena)
          .single();
        
        if (error || !data) {
          throw new Error('Credenciales inválidas');
        }
        
        // 2. Guardar sesión
        localStorage.setItem('id_usuario', data.id_usuario);
        localStorage.setItem('nombre_usuario', data.nombre_usuario);
        localStorage.setItem('ministerio', data.ministerio);
        
        // 3. Redirigir (verifica que panel.html exista en la misma ubicación)
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        console.error('Error en login:', error);
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
